name: nutanvij_electricals
description: "A new Flutter project."
publish_to: 'none'


version: 1.0.2+3

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  http: ^1.2.0
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  flutter_svg: ^2.0.9
  intl: ^0.19.0
  geolocator: ^10.1.0
  geocoding: ^2.1.0
  google_maps_flutter: ^2.5.0
  image_picker: ^1.1.2
  device_info_plus: ^9.1.2
  permission_handler: ^11.3.0
  firebase_core: ^4.0.0
  package_info_plus: ^8.3.0
  file_picker: ^10.1.2
  flutter_pdfview: ^1.4.1+1
  app_settings: ^5.1.1
  flutter_image_compress: ^2.4.0
  firebase_messaging: ^16.0.0
  cloud_firestore: ^6.0.0
  dio: ^5.3.2
  fluttertoast: ^8.2.4
#  timeline_tile: ^2.0.0
#  rename_app: ^1.6.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  change_app_package_name: ^1.5.0

dependency_overrides:
  geolocator_android: 4.6.1

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/svg/

  fonts:
    - family: Lexend
      fonts:
        - asset: assets/fonts/Lexend-Thin.ttf
          weight: 100
        - asset: assets/fonts/Lexend-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Lexend-Light.ttf
          weight: 300
        - asset: assets/fonts/Lexend-Regular.ttf
          weight: 400
        - asset: assets/fonts/Lexend-Medium.ttf
          weight: 500
        - asset: assets/fonts/Lexend-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Lexend-Bold.ttf
          weight: 700
        - asset: assets/fonts/Lexend-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Lexend-Black.ttf
          weight: 900

